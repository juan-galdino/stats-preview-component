<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <article class="card">
          <aside>
            <picture>
              <source
                media="min-width: 48em"
                srcset="images/image-header-desktop.jpg"
              />
              <img
                src="images/image-header-mobile.jpg"
                alt="Three women at a table working with 
                laptops in front of them."
                loading="lazy"
              />
            </picture>
          </aside>
          <section class="card__text">
            <h1>Get <strong>insights</strong> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <article>
              <section>
                <h2>10k+</h2>
                <span>companies</span>
              </section>
              <section>
                <h2>314</h2>
                <span>templates</span>
              </section>
              <section>
                <h2>12M+</h2>
                <span>queries</span>
              </section>
            </article>
          </section>
        </article>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/juan-galdino" target="_blank">Juan Galdino</a
      >.
    </div>
  </body>
</html>
